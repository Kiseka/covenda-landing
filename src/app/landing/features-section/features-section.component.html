<section id="features" class="pb-28 ">
    <div class="horizontal-padding ">
        <h1 class=" text-flame-600 text-center text-4xl font-semibold">Features</h1>
        <p class=" text-center font-medium text-lg">An expert platform for a shared view of risk</p>
    </div>
    <hr class="mt-5">
    <div class="horizontal-padding mt-14">
        <div class=" grid grid-cols-2 gap-20">
            <div class=" sm:col-span-2 md:col-span-2 flex flex-col gap-3">
                <div *ngFor="let feature of featuresData; index as i; " (mouseover)="onFeatureHover(feature)"
                    (mouseout)="clearSelectedFeature()"
                    class="rounded-lg shadow-md py-2 px-5 hover:border-b-4 {{feature.border}} group feature">
                    <div (click)="feature.dropDownOpen=!feature.dropDownOpen" class="flex gap-8 ">
                        <div><img class="colored-image" src="assets/feature{{ i+1 }}.svg" alt=""></div>
                        <div class="flex flex-col flex-grow justify-center">
                            <p class="text-base font-medium">{{ feature.title }}</p>
                        </div>
                        <div class=" hidden sm:block md:block">
                            <a *ngIf="!feature.dropDownOpen" href="#!"> <fa-icon [icon]="faAngleDown"></fa-icon></a>
                            <a *ngIf="feature.dropDownOpen" href="#!"><fa-icon [icon]="faAngleUp"></fa-icon></a>
                        </div>
                    </div>
                    <div *ngIf="feature.dropDownOpen" class=" border-t border-t-gray-400 pt-3 mt-2 hidden sm:block md:block">
                        <p class=" text-sm opacity-90 text-justify">
                            {{ selectedFeature.topText }}
                        </p>
                        <hr class="my-1">
                        <p class=" text-sm opacity-90 text-justify">{{ selectedFeature.bottomText }}</p>
                    </div>
                </div>
            </div>
            <div class="flex flex-col justify-center sm:hidden md:hidden">
                <div>
                    <p class=" text-lg opacity-90 text-justify">
                        {{ selectedFeature.topText }}
                    </p>
                    <hr class="my-3">
                    <p class=" text-lg opacity-90 text-justify">{{ selectedFeature.bottomText }}</p>
                </div>
            </div>
        </div>
    </div>
</section>
