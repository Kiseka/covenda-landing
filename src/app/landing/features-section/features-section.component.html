<section class="pb-28 pt-12 ">
    <div class="horizontal-padding ">
        <h1 class=" text-flame-600 text-center text-4xl font-semibold">Features</h1>
        <p class=" text-center font-medium text-lg">An expert platform for a shared view of risk</p>
    </div>
    <hr class="mt-5">
    <div class="horizontal-padding mt-14">
        <div class=" grid grid-cols-2 gap-20">
            <div class=" flex flex-col gap-3">
                <div *ngFor="let feature of featuresData; index as i; " (mouseover)="onFeatureHover(feature)"
                    (mouseout)="clearSelectedFeature()"
                    class="rounded-lg shadow-md py-2 px-5 flex gap-8 hover:border-b-4 hover:border-b-{{ feature.border }} group feature">
                    <div><img class="colored-image" src="assets/feature{{ i+1 }}.svg" alt=""></div>
                    <div class="flex flex-col justify-center">
                        <p class="text-base font-medium">{{ feature.title }}</p>
                    </div>
                </div>
            </div>
            <div class="flex flex-col justify-center">
                <div>
                    <p class=" text-lg opacity-90 text-justify">
                        {{ selectedFeature.topText }}
                    </p>
                    <hr class="my-3">
                    <p class=" text-lg opacity-90 text-justify">{{ selectedFeature.bottomText }}</p>
                </div>
            </div>
        </div>
    </div>
</section>
